<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>. . .</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1350831575096492095/1382339029932183552/converted_image.png?ex=684acb0b&is=6849798b&hm=0486886a9d3b72004ea88f315f5fd05894e7d00c2ed6abd5df260906536ae022&" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #e0f2fe; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background:
                linear-gradient(to right, rgba(96, 165, 250, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(96, 165, 250, 0.1) 1px, transparent 1px),
                linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            background-size:
                50px 50px, 
                50px 50px, 
                400% 400%; 
            animation:
                animateGrid 10s linear infinite, 
                animateBackground 20s ease infinite alternate; 
        }
        @keyframes animateBackground {
            0% { background-position: 0% 0%, 0% 0%, 0% 0%; }
            100% { background-position: 0% 0%, 0% 0%, 100% 100%; }
        }
        @keyframes animateGrid {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 50px 50px, 50px 50px, 0 0; } 
        }
        .steampunk-panel {
            background: linear-gradient(145deg, rgba(17, 24, 39, 0.9) 0%, rgba(31, 41, 55, 0.9) 100%);
            border-radius: 0.5rem; 
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4), 0 0 0 2px rgba(63, 131, 248, 0.7) inset; 
            position: relative;
            overflow: hidden;
            z-index: 10; 
        }
        .steampunk-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #60a5fa; 
            border-radius: 0.5rem;
            pointer-events: none;
            box-shadow: inset 0 0 5px rgba(255, 255, 255, 0.2); 
        }
        .steampunk-heading {
            font-weight: bold;
        }
        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(0.5px); 
            pointer-events: none; 
            animation: fall linear infinite;
            z-index: 1; 
        }
        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-4 sm:p-8">
    <div class="steampunk-panel w-full max-w-4xl p-6 sm:p-8 space-y-8 my-8">
        <header class="flex flex-col sm:flex-row items-center justify-center text-center sm:text-left">
            <div class="flex flex-col sm:flex-row items-center">
                <img class="w-24 h-24 rounded-full border-4 border-blue-400 shadow-lg mb-4 sm:mb-0 sm:mr-6"
                     src="https://placehold.co/96x96/2563eb/e0f2fe?text=VOTRE+AVATAR" alt="Profile crystal">
                <div>
                    <h1 class="text-4xl sm:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-indigo-400 to-blue-600 steampunk-heading leading-tight">
                        hihihihihihihihihihihihihihihihi
                    </h1>
                    <p class="text-lg text-blue-300 mt-2">
                    </p>
                </div>
            </div>
        </header>

        <hr class="border-t border-blue-700 my-8">
        <section class="text-center sm:text-left">
            <h2 class="text-3xl font-semibold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-300 via-indigo-400 to-blue-600 steampunk-heading">
                > just a silly transfem that do nothing, special but archive stuff from a dumb game that goes beep boop
            </h2>
            <p class="text-blue-200 leading-relaxed text-base sm:text-lg">
            </p>
        </section>
        <hr class="border-t border-blue-700 my-8">
        <footer class="text-center text-blue-400 text-sm pt-4">
            <p>
            </p>
        </footer>
    </div>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            document.body.appendChild(snowflake);
            const startX = Math.random() * 100; 
            snowflake.style.left = `${startX}vw`;
            const size = Math.random() * 5 + 5; 
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            const duration = Math.random() * 15 + 10;
            snowflake.style.animationDuration = `${duration}s`;
            snowflake.style.animationDelay = `-${Math.random() * duration}s`;
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }
        setInterval(createSnowflake, 500);
        for (let i = 0; i < 20; i++) {
            createSnowflake();
        }
    </script>
</body>
</html>
